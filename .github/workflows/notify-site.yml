name: 通知站点仓库更新网站

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'   # ✅ 只忽略 workflow 文件变更
  workflow_dispatch:

jobs:
  notify:
    if: |
      github.repository == 'HEUOpenResource/heu-icicles' ||
      github.event_name == 'workflow_dispatch'

    runs-on: ubuntu-latest

    steps:
      - name: 触发 HEUOpenResource.github.io 的 deploy.yml
        env:
          TOKEN: ${{ secrets.REPO_DISPATCH_TOKEN }}
        run: |
          curl -X POST https://api.github.com/repos/HEUOpenResource/HEUOpenResource.github.io/dispatches \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $TOKEN" \
            -d '{
              "event_type": "heu-icicles-main-updated",
              "client_payload": {
                "repo": "'"${GITHUB_REPOSITORY}"'",
                "branch": "'"${GITHUB_REF_NAME}"'",
                "commit": "'"${GITHUB_SHA}"'",
                "time": "'"$(date -u +"%Y-%m-%dT%H:%M:%SZ")"'"
              }
            }'
